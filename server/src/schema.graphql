type Query {
  test: String!
  getStudents: [Student!]!
}

type Mutation {
  addStudent(
    firstName: String!
    lastName: String!
    gradeLevel: String!
    email: String!
    phoneNumber: String!
  ): Student!
}

type Student {
  id: ID!
  firstName: String!
  lastName: String!
  gradeLevel: String!
  email: String!
  phoneNumber: String!
}
